
#######################################################################################################
# Labels
myportal.pageTitle=myportal
myportal.pagePathLabel=myportal

# Accepted format for icon, must be separeted by a comma
myportal.acceptedIconFormats=image/png,image/jpg

# Items per page
myportal.listWidgets.itemsPerPage=50
myportal.listWidgets.itemsPerPageInFO=10

# The url to return when a widget is added
myportal.urlReturn=../../Portal.jsp?page=myportal

# Cache
myportal.cache.widgetService.enable=true
myportal.cache.widgetContentService.enable=true

# Default page builder
myportal.defaultPageBuilder.columnCount=3
myportal.defaultPageBuilder.pageConfig.name=Ma page
myportal.defaultPageBuilder.tabConfig.name=Tab 1
