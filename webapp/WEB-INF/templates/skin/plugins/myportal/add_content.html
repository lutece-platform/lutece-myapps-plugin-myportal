<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection" />
        <link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print" />
        <!--[if IE]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection" /><![endif]-->
        <link rel="stylesheet" href="css/commons.css" type="text/css" media="screen, projection" />
        <link rel="stylesheet" href="css/page_template_styles.css" type="text/css" media="screen, projection" />


    </head>
    <body>
        <form action="jsp/site/plugins/myportal/DoAddWidget.jsp" method="post">
            <ul>

                <#list widgets_list as widget>
                <li style="list-style-type: none">
                    <input type="radio" name="id_widget" value="${widget.idWidget}">
                    <img src="${widget.iconUrl}" alt="widget icon"/>
                    <b>${widget.name}</b> [ ${widget.category} ] : ${widget.description}
                </li>
                </#list>
            </ul>
            <p>
                Colonne : <select name="column">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </p>
            <p>
                <input class="button" type="submit" value="Ajouter" />
            </p>
        </form>
    </body>
</html>
