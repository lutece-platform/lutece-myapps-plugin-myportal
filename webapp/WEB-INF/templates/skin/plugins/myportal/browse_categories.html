<div id="myportal-content">
<div id="myportal-categories-list">
	<h3>#i18n{myportal.browse_categories.labelExploreCategories}</h3>
	<br />
	<#if categories_list?has_content>
		<ul>
   			<#list categories_list as category>
   				<li>
   					<a href="jsp/site/plugins/myportal/MyPortalNavigation.jsp?action=browse_categories&amp;category_id_category=${category.idCategory}" 
   					onclick="reloadContent( this, '${base_url}jsp/site/plugins/myportal/BrowseCategoriesWidgets.jsp?category_id_category=${category.idCategory}', 'myportal-categories-list', 'myportal-widgets-list', 'myportal-widgets-list-content' );return false;"
   						<#if category_id_category == category.idCategory?string>
   							class="active"
   						</#if>
   					>
   						${category.name}
   					</a>
   				</li>
   			</#list>
   		</ul>
  	</#if>
</div>
<div id="myportal-widgets-list">
	${widgets_list_html}
</div>
<div class="clear"></div>
</div>
