<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
		<base href="${base_url}" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection" />
        <link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print" />
        <!--[if IE]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection" /><![endif]-->
        <link rel="stylesheet" href="css/commons.css" type="text/css" media="screen, projection" />
        <link rel="stylesheet" href="css/page_template_styles.css" type="text/css" media="screen, projection" />
        <link rel="stylesheet" href="css/plugins/myportal/myportal.css" type="text/css" media="screen, projection" />
        <script src="js/jquery/jquery-1.5.min.js" type="text/javascript"></script>
        <script src="js/plugins/myportal/myportal.js" type="text/javascript"></script>
	</head>
    <body>
    	<div class="myportal-ceebox">
    		<div id="myportal-navigation">
    			<form method="post" action="jsp/site/plugins/myportal/MyPortalNavigation.jsp?action=search_widgets" 
    			onsubmit="doSearchWidgets( '${base_url}jsp/site/plugins/myportal/SearchWidgets.jsp?tab_index=${tab_index}', 'myportal-navigation', 'myportal-navigation-content', 'myportal-content' );return false;" >
    				<input type="text" name="search_widgets_name" value="${search_widgets_name}" />
    				<input type="hidden" name="tab_index" value="${tab_index}" />
    				<input type="submit" value="#i18n{myportal.myportal_navigation.labelButtonSearch}" />
    			</form>
    			<img src="images/skin/plugins/myportal/add_widget.png" height="30px" />
    			<a href="jsp/site/plugins/myportal/MyPortalNavigation.jsp?action=browse_categories&amp;tab_index=${tab_index}" 
    			onclick="reloadContent( this, '${base_url}jsp/site/plugins/myportal/BrowseCategories.jsp?tab_index=${tab_index}', 'myportal-navigation', 'myportal-navigation-content', 'myportal-content' );return false;" 
    				<#if action == "browse_categories">
    					class="active"
    				</#if>
    			>
    				#i18n{myportal.myportal_navigation.labelExploreCategories}
    			</a>
    			<br />
    			<img src="images/skin/plugins/myportal/add_widget.png" height="30px" />
    			<a href="jsp/site/plugins/myportal/MyPortalNavigation.jsp?action=browse_essential_widgets&amp;tab_index=${tab_index}" 
    			onclick="reloadContent( this, '${base_url}jsp/site/plugins/myportal/BrowseEssentialWidgets.jsp?tab_index=${tab_index}', 'myportal-navigation', 'myportal-navigation-content', 'myportal-content' );return false;" 
    				<#if action == "browse_essential_widgets">
    					class="active"
    				</#if>
    			>
    				#i18n{myportal.myportal_navigation.labelEssentialWidgets}
    			</a>
    			<br />
    			<img src="images/skin/plugins/myportal/add_widget.png" height="30px" />
    			<a href="jsp/site/plugins/myportal/MyPortalNavigation.jsp?action=browse_new_widgets&amp;tab_index=${tab_index}" 
    			onclick="reloadContent( this, '${base_url}jsp/site/plugins/myportal/BrowseNewWidgets.jsp?tab_index=${tab_index}', 'myportal-navigation', 'myportal-navigation-content', 'myportal-content' );return false;" 
    				<#if action == "browse_new_widgets">
    					class="active"
    				</#if>
    			>
    				#i18n{myportal.myportal_navigation.labelNewWidgets}
    			</a>
    		</div>
    		<div id="myportal-navigation-content">
    			${myportal_navigation_content}
    		</div>
   			<div class="clear"></div>
   		</div>
    </body>
</html>
