<#if widgets_list?has_content>
	<div class="myportal-widgets-list-content">
		<form method="post" action="jsp/site/plugins/myportal/DoAddWidget.jsp">
   			<ul>
   				<#list widgets_list as widget>
   					<li>
   						<img src="image?resource_type=myportal_widget_icon&amp;id=${widget.idWidget}" alt="${widget.description}" height="30px"/>
   						<br />
   						<b>${widget.name}</b>
   						<br />
   						<input type="radio" name="id_widget" value="${widget.idWidget}" />
   					</li>
   				</#list>
   			</ul>
   			<div class="clear">&nbsp;</div>
   			<p>
                <label for="column">#i18n{myportal.add_widget.labelColumn} :</label>
                <select name="column">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <br />
                <label for="id_tab">#i18n{myportal.add_widget.labelTab} :</label>
                <select name="id_tab">
					<#list tabs_list as tab>
						<option value="${tab.name}">${tab.name}</option>
					</#list>
				</select>
			</p>
			<p>
				<input type="submit" value="#i18n{myportal.add_widget.labelAdd}" />
			</p>
		</form>
		<@paginationAdmin paginator=paginator />
	</div>
	<script type="text/javascript">
		$( document ).ready( function(  ) {
			$( '#lutece-paginator a' ).click(
				function(  ) {
					var url = $( this ).attr( 'href' );
					$( '.myportal-widgets-list-content' ).remove(  );
					$.ajax( { 
	    				url : "${base_url}" + url,
	    				cache : false,
	    				error : function( msg ) {
	    					alert( '#i18n{myportal.browse_categories.messageErrorAjax}' );
	    				},
	    				success : function( data ) {
	    					$( '.myportal-widgets-list-content' ).remove(  );
	    					$( '.myportal-widgets-list' ).append( data );
	    				}
	    			} );
	    			return false;
				}
			)
		} );
	</script>
<#else>
	<div class="myportal-widgets-list-content">
		<b>#i18n{myportal.add_widget.messageNoAvailableWidgets}</b>
	</div>
</#if>
