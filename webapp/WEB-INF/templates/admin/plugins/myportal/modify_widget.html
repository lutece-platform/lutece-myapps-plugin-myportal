
<div class="content-box">
       
    <form method="post"  name="modify_widget" action="jsp/admin/plugins/myportal/DoModifyWidget.jsp">
        <h2>#i18n{myportal.modify_widget.tableLabel}</h2>
        

        <p>
             	  
                   	   <input type="hidden" id="widget_id_widget" name="widget_id_widget" value="${widget.idWidget}"/>
 			
             <div>
            <label for="widget_name" >#i18n{myportal.modify_widget.rowTitleName} * :</label>
            <input type="text" id="widget_name" name="widget_name" size="60" maxlength="50" value="${widget.name}" tabindex="1" />
            </div>
 			
             <div>
            <label for="widget_description" >#i18n{myportal.modify_widget.rowTitleDescription} * :</label>
            <input type="text" id="widget_description" name="widget_description" size="60" maxlength="50" value="${widget.description}" tabindex="1" />
            </div>
 			
             <div>
            <label for="widget_id_category" >#i18n{myportal.modify_widget.rowTitleId_category} * :</label>
            <input type="text" id="widget_id_category" name="widget_id_category" size="60" maxlength="50" value="${widget.idCategory}" tabindex="1" />
            </div>
 			
             <div>
            <label for="widget_widget_type" >#i18n{myportal.modify_widget.rowTitleWidget_type} * :</label>
            <input type="text" id="widget_widget_type" name="widget_widget_type" size="60" maxlength="50" value="${widget.widgetType}" tabindex="1" />
            </div>
 			
             <div>
            <label for="widget_icon_url" >#i18n{myportal.modify_widget.rowTitleIcon_url} * :</label>
            <input type="text" id="widget_icon_url" name="widget_icon_url" size="60" maxlength="50" value="${widget.iconUrl}" tabindex="1" />
            </div>
 			
             <div>
            <label for="widget_is_movable" >#i18n{myportal.modify_widget.rowTitleIs_movable} * :</label>
            <input type="text" id="widget_is_movable" name="widget_is_movable" size="60" maxlength="50" value="${widget.isMovable}" tabindex="1" />
            </div>
 			
             <div>
            <label for="widget_is_removable" >#i18n{myportal.modify_widget.rowTitleIs_removable} * :</label>
            <input type="text" id="widget_is_removable" name="widget_is_removable" size="60" maxlength="50" value="${widget.isRemovable}" tabindex="1" />
            </div>
 			
             <div>
            <label for="widget_is_resizable" >#i18n{myportal.modify_widget.rowTitleIs_resizable} * :</label>
            <input type="text" id="widget_is_resizable" name="widget_is_resizable" size="60" maxlength="50" value="${widget.isResizable}" tabindex="1" />
            </div>
        </p>
        <p>   
            <input type="submit" value="#i18n{myportal.modify_widget.buttonModifyWidget}" class="button" tabindex="3" />
            <input class="button" type="button" onclick="javascript:history.go(-1)" value="Cancel" />	
        </p>
        
    </form>
      
  
    
</div>
