<div class="content-box" >

    <h2>#i18n{myportal.create_widget.tableLabel}</h2>

    <form method="post"  name="create_widget" id="create_widget" action="jsp/admin/plugins/myportal/DoCreateWidget.jsp">

        <p>

            <input type="hidden" id="widget_id_widget" name="widget_id_widget"  />
        <div>
            <label for="widget_name" >#i18n{myportal.create_widget.labelName} * :</label>
            <input type="text" id="widget_name" name="widget_name" size="60" maxlength="50" tabindex="1" />
        </div>
        <div>
            <label for="widget_description" >#i18n{myportal.create_widget.labelDescription} * :</label>
            <input type="text" id="widget_description" name="widget_description" size="60" maxlength="50" tabindex="2" />
        </div>
        <div>
            <label for="widget_idCategory" >#i18n{myportal.create_widget.labelIdCategory} :</label>
            <@combo name="widget_id_category" default_value="" items=categories_list />
        </div>
        <div>
            <label for="widget_widgetType" >#i18n{myportal.create_widget.labelWidget_type} :</label>
            <@combo name="widget_widget_type" default_value="" items=widget_types_list />
        </div>
        <div>
            <label for="widget_iconUrl" >#i18n{myportal.create_widget.labelIconUrl} * :</label>
            <input type="text" id="widget_icon_url" name="widget_icon_url" size="60" maxlength="50" tabindex="5" />
        </div>
        <div>
            <label for="widget_isMovable" >#i18n{myportal.create_widget.labelIsMovable} :</label>
            <input class="checkbox" type="checkbox" id="widget_is_movable" name="widget_is_movable" value="1" tabindex="6" checked />
        </div>
        <div>
            <label for="widget_isRemovable" >#i18n{myportal.create_widget.labelIsRemovable} :</label>
            <input class="checkbox" type="checkbox" id="widget_is_removable" name="widget_is_removable" value="1" tabindex="7" checked />
        </div>
        <div>
            <label for="widget_isResizable" >#i18n{myportal.create_widget.labelIsResizable} :</label>
            <input class="checkbox" type="checkbox" id="widget_is_resizable" name="widget_is_resizable" value="1" tabindex="8" checked />
        </div>
        <div>
            <label for="widget_config_data" >#i18n{myportal.create_widget.labelConfigData} :</label>
            <textarea cols="80" rows="5"  id="widget_config_data" name="widget_config_data"  tabindex="9" ></textarea>
        </div>
    </p>
        <p>   
            <input type="submit" value="#i18n{myportal.create_widget.buttonValidate}" class="button" tabindex="10" />
        </p>

    </form>


</div>
