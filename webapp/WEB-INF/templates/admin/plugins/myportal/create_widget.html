<div class="content-box" >
    <h2>#i18n{myportal.create_widget.tableLabel}</h2>
    <form method="post" enctype="multipart/form-data" name="create_widget" id="create_widget" action="jsp/admin/plugins/myportal/DoCreateWidget.jsp">
        <p>
            <label for="widget_name" >#i18n{myportal.create_widget.labelName} * :</label>
            <input type="text" id="widget_name" name="widget_name" size="60" maxlength="50" tabindex="1" />
        </p>
        <p>
            <label for="widget_description" >#i18n{myportal.create_widget.labelDescription} * :</label>
            <input type="text" id="widget_description" name="widget_description" size="60" maxlength="50" tabindex="2" />
        </p>
        <p>
            <label for="id_category" >#i18n{myportal.create_widget.labelId_category} :</label>
            <@combo name="id_category" default_value="" items=categories_list />
        </p>
        <p>
            <label for="widget_type" >#i18n{myportal.create_widget.labelWidget_type} :</label>
            <@combo name="widget_type" default_value="" items=widget_types_list />
        </p>
        <p>
            <label for="id_style" >#i18n{myportal.create_widget.labelStyle} :</label>
            <@combo name="id_style" default_value="" items=widget_styles_list />
        </p>
        <p>
            <label for="widget_icon" >#i18n{myportal.create_widget.labelIcon} * :</label>
            <input type="file" name="widget_icon" id="widget_icon" size="60" />
        </p>
        <p>
            <label for="widget_config_data" >#i18n{myportal.create_widget.labelConfigData} :</label>
            <textarea cols="80" rows="5"  id="widget_config_data" name="widget_config_data" tabindex="9" ></textarea>
        </p>
        <p>
        	<label for="widget_status" >#i18n{myportal.create_widget.labelStatus} :</label>
        	<select name="widget_status">
        		<option value="${status_draft}"> #i18n{myportal.create_widget.labelStatusDraft}</option>
        		<option value="${status_mandatory}"> #i18n{myportal.create_widget.labelStatusMandatory}</option>
        		<option value="${status_public}"> #i18n{myportal.create_widget.labelStatusPublic}</option>
        	</select>
        </p>
        <p>
            <input type="submit" value="#i18n{myportal.create_widget.buttonValidate}" class="button" tabindex="10" />
        </p>
    </form>
</div>
