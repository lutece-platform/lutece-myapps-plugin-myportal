<div class="content-box" >
    
    <h2>#i18n{myportal.create_widget.tableLabel}</h2>
    
    <form method="post"  name="create_widget" id="create_widget" action="jsp/admin/plugins/myportal/DoCreateWidget.jsp">
      
         <p>
            
                   	   <input type="hidden" id="widget_id_widget" name="widget_id_widget"  />

            <div>

            <input type="text" id="widget_description" name="widget_description" size="60" maxlength="50" tabindex="1" />

            </div>
            <div>
            <label for="widget_widgetType" >#i18n{myportal.create_widget.rowTitleWidget_type} * :</label>
            <input type="text" id="widget_widget_type" name="widget_widget_type" size="60" maxlength="50" tabindex="1" />

            <div>

            <label for="widget_isResizable" >#i18n{myportal.create_widget.rowTitleIs_resizable} * :</label>
            <input type="text" id="widget_is_resizable" name="widget_is_resizable" size="60" maxlength="50" tabindex="1" />
            </div>
        </p>
        <p>   
        	<input type="submit" value="#i18n{myportal.create_widget.buttonValidate}" class="button" tabindex="3" />
        </p>
        
    </form>
 
    
</div>
