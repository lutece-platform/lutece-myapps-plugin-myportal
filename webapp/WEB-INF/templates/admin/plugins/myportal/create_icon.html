<div class="row">
    <legend> #i18n{myportal.create_icon.title}</legend>
    <form class="form-horizontal" action="jsp/admin/plugins/myportal/DoCreateIcon.jsp?plugin_name=myportal" method="post" name="" id="" enctype="multipart/form-data" >
        <fieldset>
            <div class="control-group">
                <label class="control-label" for="name">#i18n{myportal.create_icon.label_name} * : </label>
                <div class="controls">
                    <input type="text" name="name" value="" maxlength="255" />
                    <span class="help-block">#i18n{myportal.create_icon.label_name_comment}</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="id_file" >#i18n{myportal.create_icon.label_file} * : </label>
                <div class="controls">
                    <input type="file" id="id_file" name="id_file" />
                    <span class="help-block">#i18n{myportal.create_icon.label_file_comment}</span>
                </div>
            </div>           
            <div class="control-group">
                <label class="control-label" for="width">#i18n{myportal.create_icon.label_width} : </label>
                <div class="controls">
                    <input type="text" name="width" id="" size="4" value=""  maxlength="255"/>
                    <span class="help-block">#i18n{myportal.create_icon.label_width_comment}</span>
                </div>
            </div>


            <div class="control-group">
                <label class="control-label" for="height">#i18n{myportal.create_icon.label_height} : </label>
                <div class="controls">
                    <input type="text" name="height" id="" size="4" value=""  maxlength="255"/>
                    <span class="help-block">#i18n{myportal.create_icon.label_height_comment}</span>
                </div>
            </div>

            <div class="form-actions">
                <button class="btn btn-primary" type="submit" >#i18n{myportal.create_icon.button_save}</button>
                <a class="btn" href="jsp/admin/plugins/myportal/ManageIcons.jsp" >#i18n{myportal.create_icon.button_cancel}</a>
            </div>

        </fieldset>
    </form>
</div>
