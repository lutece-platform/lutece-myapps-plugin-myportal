<div class="row">
    <legend>#i18n{myportal.modify_category.tableLabel}</legend>
    <form class="form-horizontal" method="post"  name="modify_category" action="jsp/admin/plugins/myportal/DoModifyCategory.jsp">
        <fieldset>

            <input type="hidden" id="category_id_category" name="category_id_category" value="${category.idCategory}"/>

            <div class="control-group">
                <label class="control-label" for="category_name" >#i18n{myportal.modify_category.labelName} * :</label>
                <div class="controls">
                    <input type="text" id="category_name" name="category_name" size="60" maxlength="50" value="${category.name}" tabindex="1" />
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="category_description" >#i18n{myportal.modify_category.labelDescription} * :</label>
                <div class="controls">
                    <input type="text" id="category_description" name="category_description" size="60" maxlength="50" value="${category.description}" tabindex="1" />
                </div>
            </div>

            <div class="form-actions">
                <button class="btn btn-primary" type="submit" >#i18n{myportal.modify_category.buttonModifyCategory}</button>
                <a class="btn" href="jsp/admin/plugins/myportal/ManageCategories.jsp" >#i18n{myportal.modify_category.buttonCancel}</a>
            </div>

        </fieldset>
    </form>
</div>
