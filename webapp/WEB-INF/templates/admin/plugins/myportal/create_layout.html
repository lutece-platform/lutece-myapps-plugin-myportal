<div class="content-box" >
    
    <h2>#i18n{myportal.create_layout.tableLabel}</h2>
    
    <form method="post"  name="create_layout" id="create_layout" action="jsp/admin/plugins/myportal/DoCreateLayout.jsp">
      
         <p>
            
                   	   <input type="hidden" id="layout_id_layout" name="layout_id_layout"  />
            <div>
            <label for="layout_name" >#i18n{myportal.create_layout.rowTitleName} * :</label>
            <input type="text" id="layout_name" name="layout_name" size="60" maxlength="50" tabindex="1" />
            </div>
            <div>
            <label for="layout_description" >#i18n{myportal.create_layout.rowTitleDescription} * :</label>
            <input type="text" id="layout_description" name="layout_description" size="60" maxlength="50" tabindex="1" />
            </div>
            <div>
            <label for="layout_layout" >#i18n{myportal.create_layout.rowTitleLayout} * :</label>
            <input type="text" id="layout_layout" name="layout_layout" size="60" maxlength="50" tabindex="1" />
            </div>
        </p>
        <p>   
        	<input type="submit" value="#i18n{myportal.create_layout.buttonValidate}" class="button" tabindex="3" />
        </p>
        
    </form>
 
    
</div>
