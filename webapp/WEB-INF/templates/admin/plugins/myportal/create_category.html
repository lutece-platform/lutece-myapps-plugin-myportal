<div class="content-box" >
    <h2>#i18n{myportal.create_category.tableLabel}</h2>
    <form method="post"  name="create_category" id="create_category" action="jsp/admin/plugins/myportal/DoCreateCategory.jsp">
        <p>
            <label for="category_name" >#i18n{myportal.create_category.labelName} * :</label>
            <input type="text" id="category_name" name="category_name" size="60" maxlength="50" tabindex="1" />
        </p>
        <p>
            <label for="category_description" >#i18n{myportal.create_category.labelDescription} * :</label>
            <input type="text" id="category_description" name="category_description" size="60" maxlength="50" tabindex="1" />
        </p>
        <p>   
            <input type="submit" value="#i18n{myportal.create_category.buttonValidate}" class="button" tabindex="3" />
        </p>
    </form>
</div>
